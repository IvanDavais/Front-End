<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    /* 
        为了适配视网膜屏幕，可以使用比原来大一倍的图像，
        然后用css样式强制把图像的尺寸设为原来图像尺寸的大小，
        这样就可以解决模糊的问题
     */
    .shipei{
      width: 300px;
      height: 215px;
    }
  </style>
</head>
<body>
  <img src="../00images/pic1x.jpg" alt="1倍图">
  <img src="../00images/pic2x.jpg" alt="2倍图" class="shipei">
</body>
</html>
