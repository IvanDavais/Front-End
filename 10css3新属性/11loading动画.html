<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loading动画</title>
  <style type="text/css">


    @keyframes loading{
      from{
          transform: scale(1,1);
      }
      to{
          transform: scale(1,0.5);
      }
    }

    .con{
      width: 300px;
      height: 158px;
      border: 1px solid #000;
      margin: 150px auto 0;
    }

    .con div{
      width: 30px;
      height: 100px;
      float: left;
      background-color: gold;
      margin: 15px;
      border-radius: 15px;
      animation: loading 500ms ease infinite alternate;
    }

    /*:nth-child(n) 选择器匹配属于其父元素的第 N 个子元素，不论元素的类型。*/
    .con div:nth-child(1){
      background-color: red;
    }
    .con div:nth-child(2){
      background-color: green;
      animation-delay: 100ms;
    }
    .con div:nth-child(3){
      background-color: pink;
      animation-delay: 200ms;
    }
    .con div:nth-child(4){
      background-color: lightgreen;
      animation-delay: 300ms;
    }
    .con div:nth-child(5){
      background-color: lightblue;
      animation-delay: 400ms;
    }

    .con p{
      text-align: center;
    }


  </style>
</head>
<body>
  <div class="con">
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <div class="box04"></div>
    <div class="box05"></div>
    <p>loading...</p>
  </div>
</body>
</html>
