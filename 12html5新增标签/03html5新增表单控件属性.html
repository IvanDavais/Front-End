<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- placeholder -->
  <input type="text" name="" placeholder="搜索">

  <!-- autofocus 自动激活所在框子 -->
  <input type="text" name="" autofocus>

  <!-- autocomplete 一般用来关掉自动联想-->
  <!-- 关掉 -->
  <input type="text" name="" autocomplete="off">



</body>
</html>
