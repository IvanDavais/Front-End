<!-- 固定定位常用于制作页面小广告 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">

    .con{
      width: 400px;
      height: 400px;
      border:1px solid #000;
      margin:50px auto 0;
    }

    .box01, .box02{
      width: 300px;
      height: 100px;
      margin:10px;
    }

    .box01{
      background-color: green;

      /*由此可见，fixed是相对于浏览进行定位的*/
      position: fixed;
      bottom:40px;
      right: 30px;
    }

    .box02{
      background-color: gold; 
    }
  </style>
</head>
<body>
    <div class="con">
      <div class="box01"></div>
      <div class="box02"></div>
    </div>  
</body>
</html>
